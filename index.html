<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Calculator</title>
</head>
<body>
  <!-- User Input -->
  <label for="jar-count">Number of jars of blossom honey (£6.50 each):</label>
  <input type="number" id="jar-count" step="1" min="0" placeholder="0">
  <button id="calculate-button">Calculate Total</button>

  <!-- Total Display -->
  <div id="total-display">Total: £<span id="total-amount">0.00</span></div>

  <!-- Link to the external script -->
  <script>
    // JavaScript to handle the calculation
    document.getElementById('calculate-button').addEventListener('click', function() {
      const jarCount = parseInt(document.getElementById('jar-count').value) || 0; // Get number of jars
      const pricePerJar = 6.50; // Price of one jar
      const totalAmount = jarCount * pricePerJar; // Calculate total price

      const totalAmountElement = document.getElementById('total-amount');
      totalAmountElement.textContent = totalAmount.toFixed(2); // Update display
    });
  </script>
</body>
</html>
