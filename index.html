<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Calculator</title>

<style>
    .shop-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .shop-button:hover {
      background-color: #0056b3;
    }
  </style>

  
</head>
  

  <section>
    <p>We're <em>beekeepers</em>and <em>producers</em> of fine Scottish honey.</p>
  </section>
  
  
  
  <body>
  <!-- User Input -->
  <label for="jar-count">Number of jars of blossom honey (£6.50 each):</label>
    <br>
  <input type="number" id="jar-count-blossom" step="1" min="0" placeholder="0">


<!-- User Input -->
  <label for="jar-count">Number of jars of Heather honey (£8 each):</label>
  <input type="number" id="jar-count-heather" step="1" min="0" placeholder="0">
  <button id="calculate-button">Calculate Total</button>

  
  <!-- Total Display -->
  <div id="total-display">Total: £<span id="total-amount">0.00</span></div>

  <!-- Link to the external script -->
  
  <script>

document.getElementById('calculate-button').addEventListener('click', function() {
  // Get input values
  const jarCountBlossom = parseInt(document.getElementById('jar-count-blossom').value) || 0;
  const jarCountHeather = parseInt(document.getElementById('jar-count-heather').value) || 0;

  // Prices
  const priceBlossom = 6.50;
  const priceHeather = 8.00;

  // Calculate totals for each honey type
  const totalBlossom = jarCountBlossom * priceBlossom;
  const totalHeather = jarCountHeather * priceHeather;



  
  // Calculate overall total
  const overallTotal = totalBlossom + totalHeather;

 // Check for minimum order of 2 jars
      const totalJars = jarCountBlossom + jarCountHeather;
      if (totalJars < 2) {
        alert("The minimum order is 2 jars. Please adjust your order.");
        return; // Stop further execution if minimum is not met
      }
  
  // Update total display
  document.getElementById('total-amount').textContent = overallTotal.toFixed(2);
});

  </script>
</body>
</html>
